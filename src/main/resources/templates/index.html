<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초기화면</title>
</head>
<body>
  <h3 th:if="${!session.isEmpty()}">
    <span th:text="${session.loginMember.nickname}"></span>방문을 환영합니다.
  </h3>
  <!-- 로그인 전-->
  <ul th:if="${session.isEmpty()}">
    <li><a href="http://www.naver.com" th:href="@{/members/join}">회원가입</a></li>
    <li><a href="http://www.naver.com" th:href="@{/login}">로그인</a></li>
    <li><a href="http://www.naver.com" th:href="@{/products}">상품관리(SSR)</a></li>
    <li><a href="http://www.naver.com" th:href="@{/csr/products}">상품관리(CSR)</a></li>
    <li><a href="http://www.naver.com" th:href="@{/bbs}">게시판</a></li>
  </ul>
  <!-- 로그인 후-->
  <ul th:if="${!session.isEmpty()}">
    <li><a href="http://www.naver.com" th:href="@{/products}">상품관리(SSR)</a></li>
    <li><a href="http://www.naver.com" th:href="@{/csr/products}">상품관리(CSR)</a></li>
    <li><a href="http://www.naver.com" th:href="@{/bbs}">게시판</a></li>
    <li><a href="http://www.naver.com" th:href="@{/login}" id="logout">로그아웃</a></li>
  </ul>

  <script type="module">
    import {ajax} from '/js/common.js';

    const h_logout = async (url)=>{
      const json = await ajax.delete(url); // DELETE http://localhost:9080/logout
      if(json.header.rtcd == 'S00') {
        location.href = 'http://localhost:9080/';  //초기화면으로 이동
      }
    }

    logout.addEventListener('click', e=>{
      e.preventDefault();   // 기본이벤트 막기
      const url = `/logout`;
      h_logout(url);
    });
  </script>
</body>
</html>
