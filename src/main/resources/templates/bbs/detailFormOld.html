<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 조회</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <script defer src="" th:src="@{/js/bbs/detailForm.js}"></script>
</head>
<body>
  <h3>게시글조회</h3>
  <form action="" method="" th:object="${detailForm}">
    <div>
      <span>작성일시</span><span> | </span>
      <span th:text="${#temporals.format(detailForm.createdAt,'yy년 MM월 dd일 HH시 mm분 ss초')}"></span>
    </div>
    <div>
      <span>수정일시</span><span> | </span>          
      <span th:text="${#temporals.format(detailForm.updatedAt,'yy년 MM월 dd일 HH시 mm분 ss초')}"></span>
    </div>
    <div>
      <label for="">번호</label>
      <input type="text"  id="" name="" th:field="*{bbsId}" readonly>
    </div>    
    <div>
      <label for="">작성자</label>
      <input type="text"  id="" name="" th:field="*{writer}" readonly>
    </div>
    <div>
      <label for="">제목</label>
      <input type="text" id="" name="" th:field="*{title}" readonly>
    </div>
    <div>
      <label for="">내용</label>
      <textarea id="" name="" th:field="*{content}" readonly></textarea>
    </div>
    <div>
      <button id="btnUpdate" type="button">수정</button>
      <button id="btnDelete" type="button">삭제</button>
      <button id="btnList" type="button">목록</button>
    </div>
  </form>
  <!-- 댓글 영역 -->
  <div class="comment-section">
    <!-- 댓글 작성 폼 -->
    <div class="comment-form">
      <textarea id="commentContent" placeholder="댓글을 입력하세요"></textarea>
      <button id="btnAddComment" type="button">댓글 작성</button>
    </div>
    <h4>댓글</h4>

    <!-- 댓글 목록 -->
    <div id="commentList">
      <!-- 댓글이 JavaScript로 동적 추가됨 -->
    </div>

  </div>
  <dialog id="modalDel">
    <form action="" method="dialog">
      <p>삭제하겠습니까?</p>
      <!-- formmethod="dialog" : submit 없이 창을 닫고 value값이 dialog.returnValue로 접근가능하게함 -->
      <button class="btnYes" value="yes" formmethod="dialog">예</button>
      <button class="btnNo" value="no" formmethod="dialog">아니오</button>
    </form>
  </dialog>
</body>
</html>
