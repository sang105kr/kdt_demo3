<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품등록</title>
  <style>
    .field-err {
      font-weight:bold;
      font-size: 0.8rem;
      color: #f00;
    }
    .global-err {
      font-weight:bold;
      font-size: 0.8rem;
      color: #00f;
    }
  </style>
</head>
<body>
<h3>상품등록</h3>
<form action="/products/add" method="post" th:object="${saveForm}">
  <div th:if="${#fields.hasGlobalErrors()}">
    <p class="global-err" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
  </div>
  <div>
    <label for="">상품명</label>
    <input type="text" name="pname" id="" th:value="*{pname}">
<!--    case1) 엘리먼트를 1개 생성-->
<!--/*    <span th:errors="${saveForm.pname}"></span> */-->
<!--    case2) 엘리먼트를 오류갯수 만큼 개별생성-->
    <span class="field-err" th:each="err:${#fields.errors('pname')}" th:text="${err}"></span>
  </div>
  <div>
    <label for="">가격</label>
    <input type="text" name="price" id="" th:value="*{price}">
    <span class="field-err" th:errors="*{price}"></span>
  </div>
  <div>
    <label for="">수량</label>
    <input type="text" name="quantity" id="" th:value="*{quantity}">
    <span class="field-err" th:errors="*{quantity}"></span>
  </div>
  <div>
    <button type="submit" id="btnAdd">등록</button>
    <button type="button" id="btnFindAll">목록</button>
  </div>
</form>
<script>
  const btnFindAll = document.getElementById('btnFindAll');
  btnFindAll.addEventListener('click',e=>{
    location.href = '/products';   // GET http://localhost:9080/products
  });
</script>
</body>
</html>
